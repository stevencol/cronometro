<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/clock.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="clock">
        <div class="display">
          <p class="digit" id="hour">--</p>
          <p class="digit" id="">:</p>
          <p class="digit" id="minute">--</p>
          <p class="digit" id="">:</p>
          <p class="digit" id="second">--</p>
          <p class="digit" id="">:</p>
          <p class="digit" id="thousandth">--</p>
        </div>

        <div class="buttons">
          <button id="pause" class="touch">Pause</button>
          <button  id="reset" class="touch">Reset</button>
          <button id="start" class="touch"> Start</button>
        </div>
      </section>
    </main>
    <script src="js/clock.js"></script>
  </body>
</html>
